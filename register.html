	<script>
		//Get the button
		var mytopbtn = document.getElementById("tothetop");
		// When the user scrolls down 20px from the top of the document, show the button
		window.onscroll = function() {
			scrollFunction()
		};

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				mytopbtn.style.display = "block";
			} else {
				mytopbtn.style.display = "none";
			}
		}
		// When the user clicks on the button, scroll to the top of the document
		function topFunction() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}

		function showPassFunc() {
			var x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
				document.getElementById("eyeshow").innerHTML = "<i class='fa fa-eye-slash' aria-hidden='true'></i>";
			} else {
				x.type = "password";
				document.getElementById("eyeshow").innerHTML = "<i class='fa fa-eye' aria-hidden='true'></i>";
			}
		}

		function showConPassFunc() {
			var x = document.getElementById("confirm_password");
			if (x.type === "password") {
				x.type = "text";
				document.getElementById("eyeconshow").innerHTML = "<i class='fa fa-eye-slash' aria-hidden='true'></i>";
			} else {
				x.type = "password";
				document.getElementById("eyeconshow").innerHTML = "<i class='fa fa-eye' aria-hidden='true'></i>";
			}
		}
